apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "es.iessaladillo.pedrojoya.pr235"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0-beta01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha1'
    implementation 'com.google.android.material:material:1.0.0-beta01'
    implementation "com.takisoft.preferencex:preferencex:$rootProject.ext.preferencefix_version"
    implementation "com.takisoft.preferencex:preferencex-colorpicker:$rootProject.ext.preferencefix_version"
    implementation "com.takisoft.preferencex:preferencex-datetimepicker:$rootProject.ext.preferencefix_version"
    implementation "com.takisoft.preferencex:preferencex-ringtone:$rootProject.ext.preferencefix_version"
    implementation "com.takisoft.preferencex:preferencex-simplemenu:$rootProject.ext.preferencefix_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.0.0-beta01'
}
